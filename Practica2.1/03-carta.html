<html lang="en">
<head>

<body>
    
    <script>

    //Pedimos al usuario que introduzca todos los datos
    const nombre= prompt("Introduzca su nombre: ").trim();
    const curso = prompt("Introduzca el curso: ").trim();
    const localidad = prompt("Introduzca la localidad: ").trim();
    const fechaInicio = prompt("Introduzca la fecha de inicio: ").trim();
    const fechaFin = prompt("Introduzca la fecha de fin: ").trim();

    //Guardamos el mensaje en una variable y definimos los campos a modificar por als variables
    let carta=`Estimado ${nombre},\n`+
        `Bienvenido al curso de ${curso} que se celebrará en la localidad de ${localidad} entre las fechas ${fechaInicio}\n`+
        `y ${fechaFin}. Espero que el curso se desarrolle según sus expectativas. Estaremos encantados de atenderle\n` +
        `Atentamente,\n`+
        `La dirección.`;
    //Mostramos el mensaje por consola
    console.log(carta);
    </script>
    



</body>
</html>
