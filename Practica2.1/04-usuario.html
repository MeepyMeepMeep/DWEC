<script>
    //Pedimos el email al usuario
    const promptemail = prompt("Introduce tu email: ").trim();
    //Cortamos todo lo que venga antes del @ para generar el nombre de usuario
    let usuario= promptemail.slice(0,promptemail.indexOf("@"));
    //Mostramos el usuario por consola
    console.log(`Tu nombre de usuario es: ${usuario}`);
</script>
