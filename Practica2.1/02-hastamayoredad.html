<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 HastaMayorDeEdad  Kinga Katarzyna Czernikowska</title>
</head>
<body>
    <div id='ofage'>
    </div>

    <script>
        const contenido= document.getElementById("ofage");
        //Pedimos al usuario su edad
        const promptedad = prompt("Introduce tu edad: ");

        //Comprobamos si la variable es numérica
         if (!isNaN(promptedad)) {
            //Comprobamos si la edad es mayor de edad y mostramos el contenido, en caso
            //contrario, mostramso un mensaje de error
            promptedad>=18 ? contenido.innerHTML='<h1>¡Hola!</h1>':contenido.innerHTML=null;
        //Si no lo es, mostramos mensaje de error
        } else {
            console.log("No se puede proceder, no es un numero.");
        }

    </script>

    
    
</body>
</html>
